<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <th>Book name</th>
        <th>PriceEach</th>
        <th>Quantity</th>
        </thead>
        <tbody>
        <tr th:each="item:${cartItems}">
            <td th:text="${item.getBook().getName()}"></td>
            <td th:text="${item.getBook().getPrice()}"></td>
            <td th:text="${item.getQuantity()}"></td>
        </tr>
        <tr>
            <td colspan="5"><a th:href="@{/}">Back to Listing</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
